<ng-container *ngIf="question && question.tags">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <div class="input-group">
          <span class="input-group-addon">Title</span>
          <input type="text" class="form-control" id="title" [(ngModel)]="question.title">
        </div>
      </h3>
    </div>
    <div class="panel-body">
      <textarea class="form-control variable-textarea" [(ngModel)]="question.text" rows="5"></textarea>

      <hr />

      <markdown class="variable-binding" [data]="question.text"></markdown>
    </div>
    <div class="panel-footer" *ngIf="question.tags && question.tags.length">
      <span class="label label-primary" *ngFor="let tag of question.tags">
        {{ tag.text }}
      </span>
    </div>
  </div>

  <div class="row">
    <div class="pull-right">
      <div class="btn-group">
        <label class="btn btn-success" btnCheckbox role="button" (click)="handleUpdateQuestion()">Update</label>
      </div>
    </div>
  </div>
</ng-container>
