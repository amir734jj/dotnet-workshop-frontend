<ng-container>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <div class="form-group">
          <label for="title">Name:</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="question.title">
        </div>
      </h3>
    </div>
    <div class="panel-body">
      <textarea class="form-control variable-textarea" [(ngModel)]="question.text" rows="5"></textarea>

      <hr />

      <markdown class="variable-binding" [data]="question.text"></markdown>
    </div>
    <div class="panel-footer">
      <tag-input [(ngModel)]="question.tags"></tag-input>
    </div>
  </div>

  <div class="row">
    <div class="pull-right">
      <div class="btn-group">
        <label class="btn btn-success" btnCheckbox role="button" (click)="handleSaveQuestion()">Save</label>
      </div>
    </div>
  </div>
</ng-container>
