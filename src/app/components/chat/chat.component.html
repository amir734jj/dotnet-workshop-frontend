<div class="row">
  <div class="col-sm-10">
    <div class="panel panel-default" *ngFor="let x of messages">
      <div class="panel-heading">{{ x.from }}</div>
      <div class="panel-body">{{ x.text }}</div>
      <div class="panel-footer">{{ x.time }}</div>
    </div>
  </div>

  <div class="col-sm-2">
    <span class="label label-primary pull-right">Active Participants: #{{ count }}</span>
  </div>
</div>

<div class="clear-fix"></div>

<div class="row">
  <div class="col-sm-10">
    <textarea class="form-control variable-textarea" [(ngModel)]="message" rows="5"></textarea>
  </div>
  <div class="col-sm-2">
    <button class="btn btn-success" (click)="send()">Send message</button>
  </div>
</div>
