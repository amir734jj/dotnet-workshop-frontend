<div class="row">
  <div class="col-sm-10">
    <div class="panel panel-default" *ngFor="let x of messages">
      <div class="panel-heading">{{ x.from }}</div>
      <div class="panel-body">{{ x.text }}</div>
      <div class="panel-footer">{{ formatDate(x.time) }}</div>
    </div>
  </div>

  <div class="col-sm-2">
    <h4><span class="label label-primary pull-right">Active Participants: #{{ count }}</span></h4>
  </div>
</div>

<div class="clearfix">
  <hr />
</div>

<div class="row">
  <div class="col-sm-10">
    <textarea class="form-control variable-textarea" [(ngModel)]="message" rows="5"></textarea>
  </div>

  <div class="col-sm-2 pull-right">
    <button class="btn btn-success" (click)="send()">Send message</button>
  </div>
</div>
